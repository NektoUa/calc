<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <section>
        <div id='numbers'>
            <div class="form-control">First argument <input type="number" class="argOne"></div>
            <div class="form-control">Second argument<input type="number" class="argTwo"></div>
        </div>
        <div id='arithmetic'>
            <div class="form-control">
                <select class="math-operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
        </div>
        <div id='result'>

        </div>
        <button id="equal">=</button>

    </section>
    <script type="text/javascript" src='main.js'></script>
</body>

</html>
