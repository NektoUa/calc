<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <script type="text/javascript" src='main.js'></script>
</body>
<section class='wrap'>
    <div class='calc'>
        <h1>Calculator</h1>
        <div class="screen">2+2</div>
        <input type="hidden" class="outcome" value="2+2" />
        <div class="buttons">
            <div><a class="clear first-line val">C</a></div>
            <div><a class="val first-line" href="-">&plusmn;</a></div>
            <div><a class="val first-line" href="/">&divide;</a></div>
            <div><a class="val first-line" href="*">&times;</a></div>
            <div><a class="val numbers" href="7">7</a></div>
            <div><a class="val numbers" href="8">8</a></div>
            <div><a class="val numbers" href="9">9</a></div>
            <div><a class="val numbers" href="-">-</a></div>
            <div><a class="val numbers" href="4">4</a></div>
            <div><a class="val numbers" href="5">5</a></div>
            <div><a class="val numbers" href="6">6</a></div>
            <div><a class="val numbers" href="+">+</a></div>
            <div><a class="val numbers" href="1">1</a></div>
            <div><a class="val numbers" href="2">2</a></div>
            <div><a class="val numbers" href="3">3</a></div>
            <div><a class="val equal tall  numbers">=</a></div>
            <div><a class="val wide shift " href="0">0</a></div>
            <div><a class="val shift numbers point" href=".">.</a></div>
        </div>
    </div>


</section>

</html>
