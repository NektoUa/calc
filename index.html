<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class='wrap'>
        <div class='calc'>
            <h1>Calculator</h1>
            <div class="screen">2+2</div>
            <input type="hidden" class="outcome" value="2+2" />
            <div class="buttons">
                <div><a class="clear first-line val">C</a></div>
                <div><a class="val first-line" href="-">&plusmn;</a></div>
                <div><a class="val first-line" href="/">&divide;</a></div>
                <div><a class="val first-line" href="*">&times;</a></div>
                <div class="val numbers" id="seven">7</div>
                <div class="val numbers" id="eight">8</div>
                <div class="val numbers" id="nine">9</div>
                <div class="val numbers" id="minus">-</div>
                <div class="val numbers" id="four">4</div>
                <div class="val numbers" id="five">5</div>
                <div class="val numbers" id="six">6</div>
                <div class="val numbers" id="plus">+</div>
                <div class="val numbers" id="one">1</div>
                <div class="val numbers" id="two">2</div>
                <div class="val numbers" id="three">3</div>
                <div class="val equal tall  ">=</div>
                <div><a class="val wide shift numbers" id="zero">0</a></div>
                <div><a class="val shift numbers point" href=".">.</a></div>
            </div>
        </div>


    </section>
    <script type="text/javascript" src='main.js'></script>
</body>


</html>
