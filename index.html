<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div id='result'>
            <input type="text" class="input-result">
        </div>
    </header>
    <section>

        <div id='numbers'>
            <div class="block-keyboard_item" data-keyboard="55">7</div>
            <div class="block-keyboard_item" data-keyboard="56">8</div>
            <div class="block-keyboard_item" data-keyboard="57">9</div>
            <div class="block-keyboard_item" data-keyboard="52">4</div>
            <div class="block-keyboard_item" data-keyboard="53">5</div>
            <div class="block-keyboard_item" data-keyboard="54">6</div>
            <div class="block-keyboard_item" data-keyboard="49">1</div>
            <div class="block-keyboard_item" data-keyboard="50">2</div>
            <div class="block-keyboard_item" data-keyboard="51">3</div>
            <div class="block-keyboard_item" data-keyboard="48">0</div>
            <div class="column-4">

            </div>
            <!-- <div class="form-control">First argument <input type="number" class="argOne"></div>
            <div class="form-control">Second argument<input type="number" class="argTwo"></div> -->
        </div>
        <div id="operators">
            <div class="block-keyboard_item" data-keyboard="107">+</div>
            <div class="block-keyboard_item" data-keyboard="109">-</div>
            <div class="block-keyboard_item" data-keyboard="111">/</div>
            <div class="block-keyboard_item" data-keyboard="106">*</div>
        </div>
        <div id='arithmetic'>
            <!-- <button id='addButton' class="icon-btn add-btn">
                <div class="add-icon"></div>
                <div class="btn-txt">Plus</div>
            </button> -->
            <div class="form-control">
                <select class="math-operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
        </div>
        <button id="equal">=</button>

    </section>
    <script type="text/javascript" src='main.js'></script>
</body>

</html>
